
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <clipPath id="textClip">
      <rect x="100" y="90" width="200" height="30"/>
    </clipPath>
  </defs>


  <style>
    text {
      font-family: "Courier New", Courier, "Lucida Console", Monaco, Consolas, monospace, sans-serif; 
      font-size: 24px;
      fill: #a2d2ff; 
      text-anchor: middle;
    }

  
    .one { fill: #ffc8dd; }
    .two { fill: white; }
    .three { fill: #c678dd; }
    .four { fill: #ffafcc; }

    
    @keyframes move {

      0% {
        transform: translateY(0);
      }
    
      25% {
        transform: translateY(-30px);
      }
     
      50% {
        transform: translateY(-60px);
      }
    
      75% {
        transform: translateY(-90px);
      }
  
      100% {
        transform: translateY(0);
      }
    }

    .string-group {
      animation: move 4s infinite; 
    }

  </style>

  <text x="200" y="60">book
    <tspan fill="#cdb4db"> recs...</tspan>
  </text>
  
  <g class="string-group" clip-path="url(#textClip)">
    <text x="200" y="105" class="book one">So I Lied</text>
    <text x="200" y="135" class="book two">The Housemaid</text>
    <text x="200" y="165" class="book three">That's Not My Name</text>
    <text x="200" y="195" class="book four">In Her Eyes</text>
  </g>
</svg>
